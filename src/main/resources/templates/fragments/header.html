<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="topo">
    <h1>ReCiclo</h1>
    <nav>
        <a th:href="@{/home}">Início</a>
        <a th:href="@{/cadastro}">Cadastro</a>
        <a th:href="@{/mapa}">Mapa</a>
        <a th:href="@{/contato}">Contato</a>
        <a th:if="${session.usuarioLogado != null && session.tipoPerfil == 'doador'}" th:href="@{/doador}">Área do Doador</a>
        <a th:if="${session.usuarioLogado != null && session.tipoPerfil == 'coletor'}" th:href="@{/coletor}">Área do Coletor</a>
        <a th:if="${session.usuarioLogado == null}" th:href="@{/entrar}">Login</a>
        <a th:if="${session.usuarioLogado != null}" th:href="@{/logout}">Logout</a>
    </nav>
</header>
</body>
</html>
